<div class="col m-3">
  <div class="col-md-12 m-3">
    <img src="assets/product.PNG" class="rounded-circle"  width="200px" height="200px"/>
  </div>
  <hr>
  <div class="col-md-12 m-3">
    <div class="col-md-12 m-3">
      <h2><i class="fa-solid fa-info blue-color"></i>&nbsp;Information du {{origin}}</h2>
    </div>
    <div class="col-md-12">
      <form class="m-3 p-3">
        <div class="row m-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Nom">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Adresse 1">
          </div>
        </div>
        <div class="row m-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Prenom">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Adresse 2">
          </div>
        </div>

        <div class="row m-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="E-mail">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Ville">
          </div>
        </div>
        <div class="row m-3">
          <div class="col">
            <input type="text" class="form-control" placeholder="Telephone">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Code postal">
          </div>
        </div>
        <div class="row m-3">
          <div class="col">
              &nbsp;
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Pays">
          </div>
        </div>
      </form>
    </div>
  </div>

  <div class="d-flex justify-content-end m-5">
    <div class="p-2 flex-grow-1 bd-highlight">&nbsp;</div>
    <div class="p-2 bd-highlight">
      <button class="btn btn-danger" (click)="cancelClick()">
        <i class="fa-solid fa-ban"></i>&nbsp;Annuler
      </button>
    </div>
    <div class="p-2 bd-highlight">
      <button class="btn btn-primary" (click)="saveClick()">
        <i class="fas fa-save"></i>&nbsp;Enregistrer
      </button>
    </div>
  </div>

</div>
