<div class="col">
  <div class="row m-5">
    <div class="col-md-8 p-0">
      <h1>Liste des articles</h1>
    </div>
    <div class="col-md-4 text-end">
        <app-boutton-action
          (clickEvent)="nouvelArticle()"
        ></app-boutton-action>
    </div>
    <div class="alert alert-danger" *ngIf="errorMsg">
      {{errorMsg}}
    </div>
  </div>

  <div class="col m-4 p-3">
      <app-detail-article
        *ngFor="let article of listArticle"
        [articleDto] = article
        (suppressionResult)="handleSuppression($event)"
      >
      </app-detail-article>
  </div>

  <div class="row m-3">
    <div class="col-md-12 text-center" *ngIf="listArticle.length>0">
      <app-pagination></app-pagination>
    </div>
  </div>


</div>
