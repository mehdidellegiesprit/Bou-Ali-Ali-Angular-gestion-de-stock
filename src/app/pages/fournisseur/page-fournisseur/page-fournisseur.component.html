<div class="col">
  <div class="row m-5">
    <div class="col-md-8 p-0">
      <h1>Liste des fournisseurs</h1>
    </div>
    <div class="col-md-4 text-end">
      <app-boutton-action
        (clickEvent)="nouveauFournisseur()"
      ></app-boutton-action>
    </div>
  </div>

  <div class="col m-4 p-3">
    <app-detail-clt-frs
      *ngFor="let fournisseur of listFournisseur"
      [clientfournisseurDto]="fournisseur"
      [origin]="'fournisseur'"
    >
    </app-detail-clt-frs>
  </div>

  <div class="row m-3">
    <div class="col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>


</div>
