<div class="col">
  <div class="row m-5">
    <div class="col-md-8 p-0">
      <h1>Commande {{origin}}</h1>
    </div>
    <div class="col-md-4 text-end">
      <app-boutton-action
        [isImporterVisible]="false"
        (clickEvent)="nouvelleCommande()"
      ></app-boutton-action>
    </div>
  </div>

  <div class="col m-4 p-3">
    <div class="accordion" id="accordionExample">
      <div class="accordion-item ">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button section" type="button" data-bs-toggle="collapse" data-bs-target="#collapsetwo" aria-expanded="true" aria-controls="collapsetwo">
            <app-detail-cmd-clt-frs></app-detail-cmd-clt-frs>
          </button>
        </h2>
        <div id="collapsetwo" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#accordionExample" style="max-height: 300px;overflow-y: scroll">
          <div class="accordion-body">
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
            <app-detail-cmd></app-detail-cmd>
          </div>
        </div>
          <div class="card-footer">
            <div class="row">
              <div class="col-md-6 text-lg-start">
                <h3>12 articles commandes</h3>
              </div>
              <div class="col-md-6 text-end">
                <h3>Total commande: 123.69</h3>
              </div>
            </div>
          </div>
      </div>
    </div>
  </div>

  <div class="row m-3">
    <div class="col-md-12 text-center">
      <app-pagination></app-pagination>
    </div>
  </div>


</div>
